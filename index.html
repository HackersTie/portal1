<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    
    <!-- FAVICON (The Tab Logo) -->
    <link id="favicon" rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Load Firebase as Modules and expose to Window -->
    <script type="module">
        import { initializeApp, getApps, getApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, updateDoc, query } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';

        window.FirebaseBridge = {
            initializeApp, getApps, getApp, getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, updateDoc, query,
            getAuth, signInAnonymously, onAuthStateChanged
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
        }
        .pastel-gradient {
            background: linear-gradient(135deg, #f0f9ff 0%, #ffffff 50%, #f5f3ff 100%);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .float-icon {
            animation: float 3s ease-in-out infinite;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #cbd5e1;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #38bdf8; }
        input:checked + .slider:before { transform: translateX(20px); }
        
        .modal-overlay {
            background-color: rgba(15, 23, 42, 0.3);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="pastel-gradient min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- PERSONAL CONFIGURATION ---
        const apiKey = "AIzaSyCiLbux2VxBTFmcZEDiuIKmeTpWaW6MttY"; 
        const GEMINI_MODEL = "gemini-2.5-flash-preview-09-2025";
        
        // --- SECURITY CONFIGURATION ---
        const MASTER_KEY = "1234"; 
        
        const firebaseConfig = {
            apiKey: "AIzaSyCJYmrpUChqCP0piuf4CN1kdAaXZgYAzKw", 
            authDomain: "portal-d08a4.firebaseapp.com",
            projectId: "portal-d08a4",
            storageBucket: "portal-d08a4.firebasestorage.app",
            messagingSenderId: "999873421490",
            appId: "1:999873421490:web:b930ef9a0c067c3d2369ab",
            measurementId: "G-FM007Q1897"
        };

        const appId = 'sarvartha-portal-v1';

        const initFirebase = async () => {
            let attempts = 0;
            while (!window.FirebaseBridge && attempts < 50) {
                await new Promise(r => setTimeout(r, 100));
                attempts++;
            }
            if (!window.FirebaseBridge) return null;
            
            const fb = window.FirebaseBridge;
            try {
                let app = fb.getApps().length === 0 ? fb.initializeApp(firebaseConfig) : fb.getApp();
                const db = fb.getFirestore(app);
                const auth = fb.getAuth(app);
                return { ...fb, db, auth };
            } catch (e) {
                console.error("Firebase Init Error", e);
                return null;
            }
        };

        const Icon = ({ name, className, size = 20 }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (window.lucide && containerRef.current) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return (
                <span 
                    ref={containerRef}
                    className={`inline-flex items-center justify-center ${className || ''}`}
                    style={{ width: size, height: size }}
                    dangerouslySetInnerHTML={{ 
                        __html: `<i data-lucide="${name}" style="width: ${size}px; height: ${size}px;"></i>` 
                    }}
                />
            );
        };

        const App = () => {
            const [links, setLinks] = useState([]);
            const [isAdding, setIsAdding] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [user, setUser] = useState(null);
            const [newLink, setNewLink] = useState({ title: '', url: '', category: 'Project' });
            const [fb, setFb] = useState(null);
            const [isAiGenerating, setIsAiGenerating] = useState(false);
            const [insightLoadingId, setInsightLoadingId] = useState(null);
            const [authError, setAuthError] = useState(null);
            
            // Admin State
            const [isAdmin, setIsAdmin] = useState(() => {
                return sessionStorage.getItem('portal_admin') === 'true';
            });
            const [showLogin, setShowLogin] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [loginError, setLoginError] = useState(false);

            const [isCloudEnabled, setIsCloudEnabled] = useState(() => {
                const pref = localStorage.getItem('portal_cloud_pref');
                return pref === null ? true : pref === 'true';
            });

            useEffect(() => {
                localStorage.setItem('portal_cloud_pref', isCloudEnabled);
            }, [isCloudEnabled]);

            useEffect(() => {
                initFirebase().then(services => setFb(services));
            }, []);

            useEffect(() => {
                if (!isCloudEnabled || !fb || !user) {
                    setLinks(JSON.parse(localStorage.getItem('portal_links') || '[]'));
                    return;
                }
                const q = fb.collection(fb.db, 'artifacts', appId, 'public', 'data', 'links');
                const unsub = fb.onSnapshot(q, (snap) => {
                    const fetched = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    fetched.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    setLinks(fetched);
                }, (err) => {
                    if (err.code === 'permission-denied') setAuthError("Check Firestore Rules.");
                });
                return () => unsub();
            }, [fb, user, isCloudEnabled]);

            useEffect(() => {
                if (!fb) return;
                const initAuth = async () => {
                    try {
                        await fb.signInAnonymously(fb.auth);
                        setAuthError(null);
                    } catch(e) { 
                        if (e.code === 'auth/configuration-not-found') setAuthError("Enable Anonymous Auth.");
                        else setAuthError(e.message);
                    }
                };
                initAuth();
                const unsub = fb.onAuthStateChanged(fb.auth, u => setUser(u));
                return () => unsub();
            }, [fb]);

            const handleLogin = (e) => {
                e.preventDefault();
                if (passwordInput === MASTER_KEY) {
                    setIsAdmin(true);
                    sessionStorage.setItem('portal_admin', 'true');
                    setShowLogin(false);
                    setPasswordInput('');
                    setLoginError(false);
                } else {
                    setLoginError(true);
                }
            };

            const handleLogout = () => {
                setIsAdmin(false);
                sessionStorage.removeItem('portal_admin');
            };

            const callGemini = async (prompt, systemInstruction = "") => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: systemInstruction ? { parts: [{ text: systemInstruction }] } : undefined
                };
                try {
                    const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (e) { return null; }
            };

            const autoFillMetadata = async () => {
                if (!newLink.url) return;
                setIsAiGenerating(true);
                const res = await callGemini(`URL: ${newLink.url}. Suggest title and category: [Project, Tool, Social, Reference, Other]. JSON ONLY: {"title": "...", "category": "..."}`, "Return valid JSON.");
                if (res) {
                    try {
                        const data = JSON.parse(res.replace(/```json|```/g, '').trim());
                        setNewLink(prev => ({ ...prev, ...data }));
                    } catch(e) {}
                }
                setIsAiGenerating(false);
            };

            const generateInsight = async (link) => {
                if (!isAdmin) return;
                setInsightLoadingId(link.id);
                const insight = await callGemini(`Analyze: ${link.title} (${link.url}). 1-sentence insight.`, "Inspiring mentor.");
                if (insight) {
                    if (isCloudEnabled && fb && user) {
                        const docRef = fb.doc(fb.db, 'artifacts', appId, 'public', 'data', 'links', link.id);
                        await fb.updateDoc(docRef, { insight });
                    } else {
                        const updated = links.map(l => l.id === link.id ? { ...l, insight } : l);
                        setLinks(updated);
                        localStorage.setItem('portal_links', JSON.stringify(updated));
                    }
                }
                setInsightLoadingId(null);
            };

            const saveLink = async (e) => {
                e.preventDefault();
                if (!isAdmin) return;
                const linkData = { ...newLink, id: Date.now().toString(), createdAt: new Date().toISOString() };
                if (isCloudEnabled && fb && user) {
                    const docRef = fb.doc(fb.db, 'artifacts', appId, 'public', 'data', 'links', linkData.id);
                    await fb.setDoc(docRef, linkData);
                } else {
                    const updated = [linkData, ...links];
                    setLinks(updated);
                    localStorage.setItem('portal_links', JSON.stringify(updated));
                }
                setNewLink({ title: '', url: '', category: 'Project' });
                setIsAdding(false);
            };

            const removeLink = async (id) => {
                if (!isAdmin) return;
                if (isCloudEnabled && fb && user) {
                    const docRef = fb.doc(fb.db, 'artifacts', appId, 'public', 'data', 'links', id);
                    await fb.deleteDoc(docRef);
                } else {
                    const updated = links.filter(l => l.id !== id);
                    setLinks(updated);
                    localStorage.setItem('portal_links', JSON.stringify(updated));
                }
            };

            const filteredLinks = links.filter(l => l.title.toLowerCase().includes(searchTerm.toLowerCase()));
            const categories = ['Project', 'Tool', 'Social', 'Reference', 'Other'];
            const getCategoryColor = (cat) => {
                const colors = { Project: 'bg-blue-100 text-blue-600', Tool: 'bg-violet-100 text-violet-600', Social: 'bg-pink-100 text-pink-600', Reference: 'bg-emerald-100 text-emerald-600' };
                return colors[cat] || 'bg-slate-100 text-slate-600';
            };

            return (
                <div className="p-4 md:p-12 max-w-7xl mx-auto flex flex-col min-h-screen">
                    <header className="flex flex-col md:flex-row justify-between items-start md:items-center gap-8 mb-20">
                        <div className="relative flex items-center gap-5">
                            <div className="absolute -top-10 -left-10 w-24 h-24 bg-sky-200/40 rounded-full blur-3xl animate-pulse"></div>
                            
                            {/* Stars Box: Clicking this opens the Admin Login */}
                            <div 
                                onClick={() => !isAdmin ? setShowLogin(true) : handleLogout()}
                                className="relative group cursor-pointer z-10"
                                title={isAdmin ? "Logout" : "Admin Login"}
                            >
                                <div className={`bg-gradient-to-br from-sky-400 to-violet-400 p-3.5 rounded-2xl shadow-xl transform transition-all ${isAdmin ? 'ring-4 ring-sky-300' : 'group-hover:scale-110 active:scale-95'}`}>
                                    <Icon name="sparkles" className="text-white fill-white" size={32} />
                                </div>
                                {isAdmin && (
                                    <div className="absolute -bottom-1 -right-1 bg-emerald-500 text-white p-1 rounded-full z-20 shadow-lg border-2 border-white">
                                        <Icon name="check" size={8} />
                                    </div>
                                )}
                            </div>
                            
                            <div>
                                <h1 className="text-4xl font-[900] tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-violet-500">
                                    Portal
                                </h1>
                                <p className="text-slate-400 font-medium tracking-wide uppercase text-[10px]">Sarvartha's Redirection Hub</p>
                            </div>
                        </div>

                        <div className="flex flex-col sm:flex-row items-center gap-6 w-full md:w-auto">
                            <div className="flex flex-col items-end gap-1">
                                <div className="flex items-center gap-3 bg-white/50 px-4 py-2 rounded-2xl border border-sky-100/50 shadow-sm">
                                    <span className={`text-[10px] font-black uppercase tracking-widest ${isCloudEnabled ? 'text-sky-500' : 'text-slate-400'}`}>Cloud Sync</span>
                                    <label className="switch">
                                        <input type="checkbox" checked={isCloudEnabled} onChange={() => setIsCloudEnabled(!isCloudEnabled)} />
                                        <span className="slider"></span>
                                    </label>
                                </div>
                            </div>
                            <div className="flex gap-4 w-full sm:w-auto">
                                <div className="relative flex-1 sm:w-64 group">
                                    <Icon name="search" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-sky-400 transition-colors" size={16} />
                                    <input type="text" placeholder="Search..." className="w-full pl-11 pr-4 py-4 bg-white/90 border border-sky-100 rounded-[1.5rem] outline-none shadow-sm focus:ring-4 focus:ring-sky-500/5 transition-all" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                                </div>
                                {isAdmin && (
                                    <button onClick={() => setIsAdding(true)} className="bg-gradient-to-r from-sky-400 to-violet-400 text-white p-4 rounded-[1.5rem] shadow-xl shadow-sky-500/20 hover:scale-105 active:scale-95 transition-all">
                                        <Icon name="plus" size={24} />
                                    </button>
                                )}
                            </div>
                        </div>
                    </header>

                    <main className="flex-grow">
                        {filteredLinks.length === 0 ? (
                            <div className="py-40 text-center border-2 border-dashed border-sky-100 rounded-[3rem] bg-white/30 backdrop-blur-sm">
                                <Icon name="link" className="text-sky-200 mx-auto mb-6" size={32} />
                                <p className="text-slate-400 font-semibold tracking-tight px-4">Your portal is empty.</p>
                                {!isAdmin && <p className="text-[10px] text-slate-300 mt-2 italic uppercase tracking-widest">Access Restricted to Admin</p>}
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                                {filteredLinks.map(link => (
                                    <div key={link.id} className="group bg-white/80 backdrop-blur-xl border border-white p-8 rounded-[2.5rem] hover:shadow-2xl hover:shadow-sky-500/10 hover:-translate-y-2 transition-all duration-500">
                                        <div className="flex justify-between mb-8">
                                            <span className={`px-4 py-1.5 text-[9px] font-[800] tracking-widest uppercase rounded-full shadow-sm ${getCategoryColor(link.category)}`}>{link.category}</span>
                                            {isAdmin && (
                                                <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <button onClick={() => generateInsight(link)} className="p-2 text-sky-400 hover:bg-sky-50 rounded-full" title="AI Insight">
                                                        {insightLoadingId === link.id ? <Icon name="loader-2" className="animate-spin" /> : <Icon name="brain-circuit" />}
                                                    </button>
                                                    <button onClick={() => removeLink(link.id)} className="p-2 text-slate-300 hover:text-red-400 hover:bg-red-50 rounded-full" title="Delete"><Icon name="trash-2" /></button>
                                                </div>
                                            )}
                                        </div>
                                        <h3 className="font-[800] text-2xl mb-2 text-slate-800 leading-tight">{link.title}</h3>
                                        <p className="text-[10px] text-slate-400 font-mono mb-6 truncate">{link.url.replace(/^https?:\/\//, '')}</p>
                                        {link.insight && <div className="mb-8 p-4 bg-sky-50/50 rounded-2xl border border-sky-100/50"><p className="text-[11px] leading-relaxed text-sky-700 italic font-medium">✨ {link.insight}</p></div>}
                                        <a href={link.url} target="_blank" className="w-full flex justify-center py-4 bg-slate-50 font-bold text-xs uppercase tracking-widest text-slate-500 rounded-2xl hover:bg-sky-500 hover:text-white transition-all shadow-sm">Launch</a>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {showLogin && (
                        <div className="fixed inset-0 modal-overlay flex items-center justify-center p-6 z-[150] animate-in fade-in duration-200">
                            <div className="bg-white w-full max-w-xs rounded-[2.5rem] p-8 shadow-2xl border border-white transform animate-in zoom-in duration-200">
                                <h2 className="text-xl font-black text-center mb-6 text-slate-800">Admin Mode</h2>
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <input 
                                        type="password" 
                                        autoFocus
                                        placeholder="Secret Key" 
                                        className={`w-full p-4 bg-slate-50 border-none rounded-xl outline-none text-center font-bold tracking-widest focus:ring-2 ${loginError ? 'ring-2 ring-red-400' : 'focus:ring-sky-200'}`}
                                        value={passwordInput}
                                        onChange={e => { setPasswordInput(e.target.value); setLoginError(false); }}
                                    />
                                    {loginError && <p className="text-[10px] text-red-500 font-bold text-center uppercase">Incorrect Key</p>}
                                    <div className="flex gap-2">
                                        <button type="button" onClick={() => {setShowLogin(false); setLoginError(false);}} className="flex-1 py-3 text-[10px] font-black uppercase text-slate-400">Close</button>
                                        <button type="submit" className="flex-1 py-3 text-[10px] font-black uppercase bg-sky-400 text-white rounded-xl shadow-lg shadow-sky-500/20">Verify</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {isAdding && isAdmin && (
                        <div className="fixed inset-0 modal-overlay flex items-center justify-center p-6 z-[100] animate-in fade-in duration-300">
                            <div className="bg-white w-full max-w-lg rounded-[3.5rem] p-10 shadow-2xl border border-white transform animate-in zoom-in duration-300">
                                <h2 className="text-3xl font-[900] text-center mb-10 text-slate-800">New Creation</h2>
                                <form onSubmit={saveLink} className="space-y-6">
                                    <div className="flex justify-between mb-2 px-2"><label className="text-[10px] font-black uppercase text-slate-400 tracking-widest">URL</label><button type="button" onClick={autoFillMetadata} disabled={!newLink.url || isAiGenerating} className="text-sky-500 text-[10px] font-black uppercase flex items-center gap-2 px-2 py-1 bg-sky-50 rounded-lg hover:bg-sky-100 disabled:opacity-50 transition-all">{isAiGenerating ? <Icon name="loader-2" size={12} className="animate-spin" /> : <Icon name="sparkles" size={12} />} Magic Fill</button></div>
                                    <input type="url" required placeholder="https://..." className="w-full p-5 bg-slate-50 border-none rounded-[1.5rem] outline-none focus:ring-4 focus:ring-sky-500/5 transition-all" value={newLink.url} onChange={e => setNewLink({...newLink, url: e.target.value})} />
                                    <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest block px-2">Title</label>
                                    <input type="text" required placeholder="Project Name" className="w-full p-5 bg-slate-50 border-none rounded-[1.5rem] outline-none focus:ring-4 focus:ring-sky-500/10 transition-all" value={newLink.title} onChange={e => setNewLink({...newLink, title: e.target.value})} />
                                    <div className="flex flex-wrap gap-2 pt-2">
                                        {categories.map(cat => (<button key={cat} type="button" onClick={() => setNewLink({...newLink, category: cat})} className={`px-5 py-2.5 rounded-xl text-[10px] font-bold uppercase transition-all ${newLink.category === cat ? 'bg-sky-400 text-white shadow-lg shadow-sky-400/20' : 'bg-slate-50 text-slate-400 hover:bg-slate-100'}`}>{cat}</button>))}
                                    </div>
                                    <div className="flex gap-4 pt-6">
                                        <button type="button" onClick={() => setIsAdding(false)} className="flex-1 py-5 font-black uppercase text-slate-400 hover:text-slate-600 transition-all">Cancel</button>
                                        <button type="submit" className="flex-1 py-5 font-black uppercase bg-gradient-to-r from-sky-400 to-violet-500 text-white rounded-[1.5rem] shadow-xl shadow-sky-500/20 hover:scale-[1.02] active:scale-95 transition-all">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                    
                    <footer className="mt-32 pb-12 text-center space-y-4">
                        <div className="flex flex-col items-center gap-2">
                            <Icon name="heart" className="text-pink-300 fill-pink-300 float-icon" size={14} />
                            <p className="text-[10px] font-black uppercase tracking-[0.3em] text-slate-400">Created with Love • Designed by Sarvartha</p>
                        </div>
                        <div className="flex items-center justify-center gap-4 opacity-40 hover:opacity-100 transition-opacity">
                            <div className="flex items-center gap-1.5 text-[9px] font-bold text-slate-500 uppercase tracking-widest"><Icon name="zap" size={10} className="text-amber-400 fill-amber-400" /> Powered by Gemini</div>
                            <span className="text-slate-200">|</span>
                            <div className="flex items-center gap-1.5 text-[9px] font-bold text-slate-500 uppercase tracking-widest"><Icon name="layout" size={10} className="text-sky-400" /> Redirection Hub 2.0</div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
