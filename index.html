<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    
    <!-- FAVICON (The Tab Logo) -->
    <link id="favicon" rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Load Firebase as Modules -->
    <script type="module">
        import { initializeApp, getApps, getApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, updateDoc, query } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';

        window.FirebaseBridge = {
            initializeApp, getApps, getApp, getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, updateDoc, query,
            getAuth, signInAnonymously, onAuthStateChanged
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
        }
        .pastel-gradient {
            background: linear-gradient(135deg, #f0f9ff 0%, #ffffff 50%, #f5f3ff 100%);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .float-icon {
            animation: float 3s ease-in-out infinite;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #cbd5e1;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #38bdf8; }
        input:checked + .slider:before { transform: translateX(20px); }
        
        .modal-overlay {
            background-color: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(12px);
        }
        .custom-scrollbar::-webkit-scrollbar {
            height: 4px;
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>
<body class="pastel-gradient min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURATION ---
        const apiKey = "AIzaSyCiLbux2VxBTFmcZEDiuIKmeTpWaW6MttY"; 
        const GEMINI_MODEL = "gemini-2.5-flash-preview-09-2025";
        const MASTER_KEY = "1234"; // Secret key for admin mode

        // CLOUDINARY CREDENTIALS
        const cloudinaryCloudName = "dyqiluwfu"; 
        const cloudinaryUploadPreset = "Portal"; 

        const firebaseConfig = {
            apiKey: "AIzaSyCJYmrpUChqCP0piuf4CN1kdAaXZgYAzKw", 
            authDomain: "portal-d08a4.firebaseapp.com",
            projectId: "portal-d08a4",
            storageBucket: "portal-d08a4.firebasestorage.app",
            messagingSenderId: "999873421490",
            appId: "1:999873421490:web:b930ef9a0c067c3d2369ab",
            measurementId: "G-FM007Q1897"
        };

        const appId = 'sarvartha-redirection-hub-v1';

        const initFirebase = async () => {
            let attempts = 0;
            while (!window.FirebaseBridge && attempts < 50) {
                await new Promise(r => setTimeout(r, 100));
                attempts++;
            }
            if (!window.FirebaseBridge) return null;
            const fb = window.FirebaseBridge;
            try {
                let app = fb.getApps().length === 0 ? fb.initializeApp(firebaseConfig) : fb.getApp();
                const db = fb.getFirestore(app);
                const auth = fb.getAuth(app);
                return { ...fb, db, auth };
            } catch (e) {
                console.error("Firebase Init Error", e);
                return null;
            }
        };

        const Icon = ({ name, className, size = 20 }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (window.lucide && containerRef.current) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return (
                <span ref={containerRef} className={`inline-flex items-center justify-center ${className || ''}`} style={{ width: size, height: size }}
                    dangerouslySetInnerHTML={{ __html: `<i data-lucide="${name}" style="width: ${size}px; height: ${size}px;"></i>` }}
                />
            );
        };

        const App = () => {
            const [items, setItems] = useState([]);
            const [currentFolderId, setCurrentFolderId] = useState('root');
            const [isAdding, setIsAdding] = useState(false);
            const [addType, setAddType] = useState('file'); 
            const [searchTerm, setSearchTerm] = useState('');
            const [user, setUser] = useState(null);
            const [fb, setFb] = useState(null);
            const [insightLoadingId, setInsightLoadingId] = useState(null);
            const [authError, setAuthError] = useState(null);
            
            // Form states
            const [newItem, setNewItem] = useState({ title: '', url: '', category: 'Project' });
            const [selectedFile, setSelectedFile] = useState(null);
            const [isUploading, setIsUploading] = useState(false);

            // Admin Logic
            const [isAdmin, setIsAdmin] = useState(() => sessionStorage.getItem('portal_admin') === 'true');
            const [showLogin, setShowLogin] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [loginError, setLoginError] = useState(false);

            const [isCloudEnabled, setIsCloudEnabled] = useState(() => {
                const pref = localStorage.getItem('portal_cloud_pref');
                return pref === null ? true : pref === 'true';
            });

            useEffect(() => {
                localStorage.setItem('portal_cloud_pref', isCloudEnabled);
            }, [isCloudEnabled]);

            useEffect(() => {
                initFirebase().then(services => setFb(services));
            }, []);

            // Sync with Firebase
            useEffect(() => {
                if (!isCloudEnabled || !fb || !user) {
                    setItems(JSON.parse(localStorage.getItem('portal_v4_data') || '[]'));
                    return;
                }
                const q = fb.collection(fb.db, 'artifacts', appId, 'public', 'data', 'items');
                const unsub = fb.onSnapshot(q, (snap) => {
                    const fetched = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    fetched.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    setItems(fetched);
                }, (err) => {
                    if (err.code === 'permission-denied') setAuthError("Storage Restricted.");
                });
                return () => unsub();
            }, [fb, user, isCloudEnabled]);

            useEffect(() => {
                if (!fb) return;
                const initAuth = async () => {
                    try {
                        await fb.signInAnonymously(fb.auth);
                        setAuthError(null);
                    } catch(e) { 
                        setAuthError(e.message);
                    }
                };
                initAuth();
                const unsub = fb.onAuthStateChanged(fb.auth, u => setUser(u));
                return () => unsub();
            }, [fb]);

            const handleLogin = (e) => {
                e.preventDefault();
                if (passwordInput === MASTER_KEY) {
                    setIsAdmin(true);
                    sessionStorage.setItem('portal_admin', 'true');
                    setShowLogin(false);
                    setPasswordInput('');
                    setLoginError(false);
                } else {
                    setLoginError(true);
                }
            };

            // FIXED: Scope corrected
            const handleFileUploadChange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                if (file.size > 10 * 1024 * 1024) { 
                    alert("Maximum file size is 10MB.");
                    return;
                }
                setSelectedFile(file);
                setNewItem(prev => ({ ...prev, title: file.name }));
            };

            const saveItem = async (e) => {
                e.preventDefault();
                if (!isAdmin) return;
                setIsUploading(true);

                try {
                    let finalUrl = newItem.url;

                    if (addType === 'file' && selectedFile) {
                        const formData = new FormData();
                        formData.append('file', selectedFile);
                        formData.append('upload_preset', cloudinaryUploadPreset);

                        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudinaryCloudName}/upload`, {
                            method: 'POST',
                            body: formData
                        });
                        
                        const fileData = await res.json();
                        if (fileData.error) throw new Error(fileData.error.message);
                        finalUrl = fileData.secure_url;
                    }

                    const itemData = { 
                        ...newItem, 
                        url: finalUrl || '',
                        id: Date.now().toString(), 
                        type: addType,
                        parentId: currentFolderId,
                        createdAt: new Date().toISOString() 
                    };
                    
                    if (isCloudEnabled && fb && user) {
                        const docRef = fb.doc(fb.db, 'artifacts', appId, 'public', 'data', 'items', itemData.id);
                        await fb.setDoc(docRef, itemData);
                    } else {
                        const updated = [itemData, ...items];
                        setItems(updated);
                        localStorage.setItem('portal_v4_data', JSON.stringify(updated));
                    }

                    setNewItem({ title: '', url: '', category: 'Project' });
                    setSelectedFile(null);
                    setIsAdding(false);
                } catch (error) {
                    console.error("Save Error:", error);
                    alert("Error: " + error.message);
                } finally {
                    setIsUploading(false);
                }
            };

            const removeItem = async (id) => {
                if (!isAdmin) return;
                const toDelete = [id];
                const findChildren = (pid) => {
                    items.filter(i => i.parentId === pid).forEach(child => {
                        toDelete.push(child.id);
                        if (child.type === 'folder') findChildren(child.id);
                    });
                };
                if (items.find(i => i.id === id).type === 'folder') findChildren(id);

                if (isCloudEnabled && fb && user) {
                    for (const delId of toDelete) {
                        await fb.deleteDoc(fb.doc(fb.db, 'artifacts', appId, 'public', 'data', 'items', delId));
                    }
                } else {
                    const updated = items.filter(i => !toDelete.includes(i.id));
                    setItems(updated);
                    localStorage.setItem('portal_v4_data', JSON.stringify(updated));
                }
            };

            const currentItems = items.filter(i => i.parentId === currentFolderId && i.title.toLowerCase().includes(searchTerm.toLowerCase()));
            const getBreadcrumbs = () => {
                const trail = [];
                let curr = items.find(i => i.id === currentFolderId);
                while (curr) {
                    trail.unshift(curr);
                    curr = items.find(i => i.id === curr.parentId);
                }
                return trail;
            };
            const breadcrumbs = getBreadcrumbs();

            return (
                <div className="p-4 md:p-12 max-w-7xl mx-auto flex flex-col min-h-screen">
                    <header className="flex flex-col md:flex-row justify-between items-start md:items-center gap-8 mb-12">
                        <div className="relative flex items-center gap-5">
                            <div className="absolute -top-10 -left-10 w-24 h-24 bg-sky-200/40 rounded-full blur-3xl animate-pulse"></div>
                            
                            {/* Original Box Stars Admin Trigger */}
                            <div onClick={() => !isAdmin ? setShowLogin(true) : setIsAdmin(false)} className="relative group cursor-pointer z-10">
                                <div className={`bg-gradient-to-br from-sky-400 to-violet-400 p-3.5 rounded-2xl shadow-xl transform transition-all ${isAdmin ? 'ring-4 ring-sky-300' : 'group-hover:scale-110'}`}>
                                    <Icon name="sparkles" className="text-white fill-white" size={32} />
                                </div>
                                {isAdmin && <div className="absolute -bottom-1 -right-1 bg-emerald-500 text-white p-1 rounded-full z-20 shadow-lg border-2 border-white"><Icon name="check" size={8} /></div>}
                            </div>
                            
                            <div>
                                <h1 className="text-4xl font-[900] tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-violet-500">Portal</h1>
                                <p className="text-slate-400 font-medium tracking-wide uppercase text-[10px]">Sarvartha's Redirection Hub</p>
                            </div>
                        </div>

                        <div className="flex flex-col sm:flex-row items-center gap-6 w-full md:w-auto">
                            <div className="flex items-center gap-3 bg-white/50 px-4 py-2 rounded-2xl border border-sky-100/50 shadow-sm">
                                <span className={`text-[10px] font-black uppercase tracking-widest ${isCloudEnabled ? 'text-sky-500' : 'text-slate-400'}`}>Cloud Sync</span>
                                <label className="switch">
                                    <input type="checkbox" checked={isCloudEnabled} onChange={() => setIsCloudEnabled(!isCloudEnabled)} />
                                    <span className="slider"></span>
                                </label>
                            </div>
                            <div className="flex gap-4 w-full sm:w-auto">
                                <div className="relative flex-1 sm:w-64 group">
                                    <Icon name="search" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-sky-400 transition-colors" size={16} />
                                    <input type="text" placeholder="Search..." className="w-full pl-11 pr-4 py-4 bg-white/90 border border-sky-100 rounded-[1.5rem] outline-none shadow-sm focus:ring-4 focus:ring-sky-500/5 transition-all" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                                </div>
                                {isAdmin && (
                                    <button onClick={() => setIsAdding(true)} className="bg-gradient-to-r from-sky-400 to-violet-400 text-white p-4 rounded-[1.5rem] shadow-xl shadow-sky-500/20 hover:scale-105 transition-all">
                                        <Icon name="plus" size={24} />
                                    </button>
                                )}
                            </div>
                        </div>
                    </header>

                    <nav className="flex items-center gap-2 mb-8 bg-white/40 p-3 rounded-2xl overflow-x-auto whitespace-nowrap custom-scrollbar">
                        <button onClick={() => setCurrentFolderId('root')} className={`text-[10px] font-black uppercase tracking-widest px-3 py-1.5 rounded-lg transition-all ${currentFolderId === 'root' ? 'bg-sky-400 text-white shadow-sm' : 'text-slate-400 hover:bg-white/60'}`}>Home</button>
                        {breadcrumbs.map((crumb) => (
                            <React.Fragment key={crumb.id}>
                                <Icon name="chevron-right" className="text-slate-300" size={12} />
                                <button onClick={() => setCurrentFolderId(crumb.id)} className={`text-[10px] font-black uppercase tracking-widest px-3 py-1.5 rounded-lg transition-all ${currentFolderId === crumb.id ? 'bg-sky-400 text-white' : 'text-slate-400 hover:bg-white/60'}`}>{crumb.title}</button>
                            </React.Fragment>
                        ))}
                    </nav>

                    <main className="flex-grow">
                        {currentItems.length === 0 ? (
                            <div className="py-40 text-center border-2 border-dashed border-sky-100 rounded-[3rem] bg-white/30 backdrop-blur-sm">
                                <Icon name="folder-open" className="text-sky-100 mx-auto mb-6" size={64} />
                                <p className="text-slate-400 font-semibold tracking-tight px-4 italic">No items here yet.</p>
                                {!isAdmin && <p className="text-[10px] text-slate-300 mt-4 uppercase font-bold tracking-widest">Access Restricted to Admin</p>}
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                {currentItems.map(item => (
                                    <div key={item.id} className="group bg-white/80 backdrop-blur-xl border border-white p-6 rounded-[2rem] hover:shadow-2xl hover:shadow-sky-500/10 transition-all duration-500">
                                        <div className="flex justify-between mb-6">
                                            <div className="flex items-center gap-2">
                                                {item.type === 'folder' && <Icon name="folder" size={14} className="text-amber-400 fill-amber-400" />}
                                                {item.type === 'file' && <Icon name="file-text" size={14} className="text-violet-400" />}
                                                {item.type === 'link' && <Icon name="link" size={14} className="text-sky-400" />}
                                                <span className="px-3 py-1 text-[8px] font-black uppercase tracking-widest rounded-full bg-slate-100 text-slate-400">{item.type}</span>
                                            </div>
                                            {isAdmin && (
                                                <button onClick={() => removeItem(item.id)} className="opacity-0 group-hover:opacity-100 p-2 text-slate-300 hover:text-red-400 transition-all" title="Delete"><Icon name="trash-2" /></button>
                                            )}
                                        </div>
                                        <h3 className="font-bold text-lg mb-6 text-slate-800 leading-tight truncate pr-4">{item.title}</h3>
                                        
                                        {item.type === 'folder' ? (
                                            <button onClick={() => setCurrentFolderId(item.id)} className="w-full flex justify-center py-3.5 bg-amber-50 font-bold text-[10px] uppercase tracking-widest text-amber-600 rounded-xl hover:bg-amber-400 hover:text-white transition-all">Open Folder</button>
                                        ) : (
                                            <a href={item.url} target="_blank" className="w-full flex justify-center py-3.5 bg-slate-50 font-bold text-[10px] uppercase tracking-widest text-slate-500 rounded-xl hover:bg-sky-500 hover:text-white transition-all shadow-sm">
                                                {item.type === 'file' ? 'View File' : 'Launch Link'}
                                            </a>
                                        )}
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {showLogin && (
                        <div className="fixed inset-0 modal-overlay flex items-center justify-center p-6 z-[150] animate-in fade-in duration-200">
                            <div className="bg-white w-full max-w-xs rounded-[2.5rem] p-8 shadow-2xl border border-white transform animate-in zoom-in duration-200 text-center">
                                <Icon name="lock" className="text-sky-400 mb-4" size={24} />
                                <h2 className="text-xl font-black mb-6 text-slate-800 uppercase tracking-tighter">Enter Secret Key</h2>
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <input type="password" autoFocus placeholder="••••" className={`w-full p-4 bg-slate-50 border-none rounded-xl outline-none text-center font-bold tracking-widest focus:ring-2 ${loginError ? 'ring-2 ring-red-400' : 'focus:ring-sky-200'}`} value={passwordInput} onChange={e => { setPasswordInput(e.target.value); setLoginError(false); }} />
                                    {loginError && <p className="text-[10px] text-red-500 font-bold uppercase">Invalid Key</p>}
                                    <div className="flex gap-2">
                                        <button type="button" onClick={() => setShowLogin(false)} className="flex-1 py-3 text-[10px] font-black uppercase text-slate-400">Close</button>
                                        <button type="submit" className="flex-1 py-3 text-[10px] font-black uppercase bg-sky-400 text-white rounded-xl shadow-lg">Verify</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {isAdding && isAdmin && (
                        <div className="fixed inset-0 modal-overlay flex items-center justify-center p-6 z-[100] animate-in fade-in duration-300">
                            <div className="bg-white w-full max-w-lg rounded-[3.5rem] p-10 shadow-2xl border border-white transform animate-in zoom-in duration-300">
                                <div className="flex gap-2 mb-8 bg-slate-100 p-1.5 rounded-2xl">
                                    {['file', 'folder', 'link'].map(t => (
                                        <button key={t} onClick={() => setAddType(t)} className={`flex-1 py-2 text-[9px] font-black uppercase tracking-widest rounded-xl transition-all ${addType === t ? 'bg-white shadow-sm text-sky-500' : 'text-slate-400'}`}>{t}</button>
                                    ))}
                                </div>
                                <form onSubmit={saveItem} className="space-y-6">
                                    {addType === 'file' && (
                                        <div className="space-y-6 text-center">
                                            <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest block">Upload File (Max 10MB)</label>
                                            <div className="relative group border-2 border-dashed border-sky-100 rounded-[1.5rem] p-12 text-center hover:border-sky-300 transition-all cursor-pointer bg-slate-50/50">
                                                <input type="file" onChange={handleFileUploadChange} className="absolute inset-0 opacity-0 cursor-pointer" />
                                                <Icon name="upload-cloud" size={40} className="text-sky-300 mb-4" />
                                                <p className="text-[12px] text-slate-500 font-bold">{selectedFile ? selectedFile.name : "Choose File"}</p>
                                                {selectedFile && <p className="text-[9px] text-slate-400 mt-2">{(selectedFile.size / (1024 * 1024)).toFixed(2)} MB</p>}
                                            </div>
                                        </div>
                                    )}

                                    {addType === 'folder' && (
                                        <div className="space-y-4">
                                            <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest block px-2">Folder Name</label>
                                            <input type="text" required placeholder="New Folder" className="w-full p-5 bg-slate-50 border-none rounded-[1.5rem] outline-none focus:ring-4 focus:ring-sky-500/5" value={newItem.title} onChange={e => setNewItem({...newItem, title: e.target.value})} />
                                        </div>
                                    )}

                                    {addType === 'link' && (
                                        <div className="space-y-4">
                                            <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest block px-2">URL</label>
                                            <input type="url" required placeholder="https://..." className="w-full p-5 bg-slate-50 border-none rounded-[1.5rem] outline-none focus:ring-4 focus:ring-sky-500/5" value={newItem.url} onChange={e => setNewItem({...newItem, url: e.target.value})} />
                                            <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest block px-2">Title</label>
                                            <input type="text" required placeholder="My Link" className="w-full p-5 bg-slate-50 border-none rounded-[1.5rem] outline-none focus:ring-4 focus:ring-sky-500/5" value={newItem.title} onChange={e => setNewItem({...newItem, title: e.target.value})} />
                                        </div>
                                    )}

                                    <div className="flex gap-4 pt-6">
                                        <button type="button" onClick={() => {setIsAdding(false); setSelectedFile(null);}} className="flex-1 py-5 font-black uppercase text-[11px] text-slate-400">Cancel</button>
                                        <button type="submit" disabled={isUploading || (addType === 'file' && !selectedFile)} className="flex-1 py-5 font-black uppercase bg-gradient-to-r from-sky-400 to-violet-500 text-white rounded-[1.5rem] shadow-xl shadow-sky-500/20 disabled:opacity-30 flex items-center justify-center gap-2">
                                            {isUploading && <Icon name="loader-2" className="animate-spin" size={14} />}
                                            {isUploading ? "Uploading..." : "Save Item"}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                    
                    <footer className="mt-auto pb-8 pt-20 text-center space-y-4">
                        <Icon name="heart" className="text-pink-300 fill-pink-300 float-icon" size={14} />
                        <p className="text-[10px] font-black uppercase tracking-[0.3em] text-slate-400">Created with Love • Designed by Sarvartha</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
